<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Executive Followup - Wireframe:  Week - Week Details</title>
  <meta name="author" content="Missy Maloney">
  <meta name="description" content="Keep track of your college school work.">
  <meta name="keywords" content="Thinkful">

  <!-- responsive viewport tag, tells small screens that it is responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <!-- stylesheets -->
  <link rel="stylesheet" href="css/addWeek.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>Add your week</h1>
            <div class="class-title">
                <label>Class 1:</label>
                <span>Biology</span>
            </div>
        </header>

        <section>
                <form id="record-week">

                    <div class="course-detail">
                        <div class="course-details course-head">
                                <label class="selection" for="selection current-grade">Grade Today:</label>
                                    <input type="text" name="current-grade" required>
                                    <label class="selection" for="selection current-grade">Additional Notes:</label>
                                    <input type="text" name="current-grade" placeholder="teacher has not graded last exam" required>
                        </div>
                        <div class="course-details">
                            <span class="field-name-title">Deliverable</span>
                            <span class="field-name-title">Due Date</span>
                        </div>
                        <div class="course-details">
                            <span class="field-name">Exam</span>
                            <span class="field-name">4/13/2019</span>
                        </div>
                    </div>
                    <button class="deliverable-button">Add Deliverable for upcoming week</button>
                    <button type="back">Back</button>
                    <button type="next">Next</button>
                       
                </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
