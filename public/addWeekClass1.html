<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Executive Followup - Wireframe:  Week - Week Details</title>
  <meta name="author" content="Missy Maloney">
  <meta name="description" content="Keep track of your college school work.">
  <meta name="keywords" content="Thinkful">

  <!-- responsive viewport tag, tells small screens that it is responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <!-- stylesheets -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>Add your week</h1>
            <div class="class-title">
                <h2 class='class-name'>Class 1:</h2>
                <h2 class='class-name'>Biology</h2>
                <h2 class='class-name'>101</h2>
            </div>
        </header>

        <section>
                <form id="record-week">

                    <div class="course-detail">
                        <div class="course-head">
                                <label class="selection" for="selection current-grade">Grade Today</label>
                                    <input type="text" name="current-grade" required>
                                    <label class="add-notes-label" for="add-notes">Additional Notes</label>
                                    <textarea class="add-notes" type="text" name="add-notes" rows="3" placeholder="teacher has not graded last exam" required>
                                    </textarea>
                        </div>
                        <div class="course-details">
                            <div class="field-name-title deliverable">Deliverable</div>
                            <div class="field-name-title due-date">Due Date</div>
                            <div class="field-name-title hrs-req">Prep Hours Req</div>
                            <div class="field-name-title topic">Topic</div>
                        </div>
                        <div class="course-details">
                            <div class="field-name deliverable">Exam</div>
                            <div class="field-name due-date">4/13/2019</div>
                            <div class="field-name hrs-req">10</div>
                            <div class="field-name topic" >Chapters 1-20, Quizzes and 2 previous tests</div>
                        </div>
                    </div>
                    <div class="add-deliverable">
                        <button class="deliverable-button">Add Deliverable for upcoming week</button>
                    </div>
                    <div class='sub-nav-buttons'>
                        <button type="back">Back</button>
                        <button type="next">Next</button>
                    </div>
                    
                       
                </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
