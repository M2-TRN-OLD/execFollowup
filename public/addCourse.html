<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Executive Followup - Starter Wireframe</title>
  <meta name="author" content="Missy Maloney">
  <meta name="description" content="Keep track of your college school work.">
  <meta name="keywords" content="Thinkful">

  <!-- responsive viewport tag, tells small screens that it is responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <!-- stylesheets -->
  <link rel="stylesheet" href="css/addCourse.css">
  
  <!--  favicon link will go here-->
  


</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>Executive Followup - New Course</h1>
        </header>

        <section>
                <form id="record-course">
                      <div course="form-section">
                          <label for="course-number">course number</label>
                          <input type="text" name="course-title" placeholder="11011A" required>
                        </div>
                        <div course="form-section">
                          <label for="course-title">course title</label>
                          <input type="text" name="course-title" placeholder="Biology 101" required>
                        </div>
                        <div class="form-section">
                            <label for="course-desc">course description</label>
                            <textarea name="course-desc" rows="15"   required></textarea>
                          </div>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                      </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
