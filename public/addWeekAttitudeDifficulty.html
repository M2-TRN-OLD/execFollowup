<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Executive Followup - Wireframe:  Week - Week Details</title>
  <meta name="author" content="Missy Maloney">
  <meta name="description" content="Keep track of your college school work.">
  <meta name="keywords" content="Thinkful">

  <!-- responsive viewport tag, tells small screens that it is responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <!-- stylesheets -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>Add your week</h1>
            <h3>How is the difficulty of your classes?</h>
        </header>

        <section>
                <form id="record-week">

                    <div class="form-section">
                        <div class="attitude sec-two">
                            <div class="selection">
                                    <label class='form-title' for="easiest">Which class did you like the most?</label>
                                    <select class="form-inputs" name="easiest"  required>
                                            <option value="Biology">Biology</option>
                                            <option value="English">English</option>
                                            <option value="Calc">Calc</option>
                                            <option value="European History">European History</option>
                                            <option value="Spanish">Spanish</option>
                                    </select>
                            </div>
                            <div>
                                    <label class='form-title' for="hardest">Which class did you like the least?</label>
                                    <select class="form-inputs" name="hardest"  required>
                                            <option value="Biology">Biology</option>
                                            <option value="English">English</option>
                                            <option value="Calc">Calc</option>
                                            <option value="European History">European History</option>
                                            <option value="Spanish">Spanish</option>
                                    </select>
                            </div>  
                        </div>  
                </div>

                        

                        <button type="back">Back</button>
                        <button type="next">Next</button>
                       
                      </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
